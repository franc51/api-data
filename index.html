<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Francisc Szasz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="navigation">
        <h1>DeliPack</h1>
        <h3>Best since 2006</h3>
      </div>
    </nav>
    <h1>Information about your package</h1>
    <div class="container">
      <div class="progress-container">
        <div class="progress" id="progress"></div>
        <div class="circle active"><img src="images/list(1).png" alt="" /></div>
        <div class="circle active">
          <img src="images/trolley-cart.png" alt="" />
        </div>
        <div class="circle"><img src="images/delivery-truck.png" alt="" /></div>
        <div class="circle"><img src="images/fast-delivery.png" alt="" /></div>
        <div class="circle"><img src="images/approved.png" alt="" /></div>
      </div>
      <div>
        <h2>Your package has arrived at the sorting center.</h2>
        <br />
        <h2>Package contains: <span id="info"> </span></h2>
        <h2>Total amount to pay: <span>$ </span><span id="price"> </span></h2>
        <h2>ID of shippment: <span id="id"> </span></h2>
        <img id="th" src="" alt="" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
